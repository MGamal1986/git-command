<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>git commands</title>
</head>
<body>
    <h1>git commands</h1>
    <ul class="list">
        <li>git init : initial local repositry</li>
        <li>git add <file> : add file to stage step</li>
        <li>git status : to check status of project files</li>
        <li>git commit -m "" : to commit files </li>
        <li>git remote add origin "link of remote repositry"</li>
        <li>git push -u origin master : to push files to remote repos</li>
    </ul>
</body>
</html>
